<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collection App</title>
</head>
<body>
  <h1>Data Collection App</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  
  <h2>Collected Data:</h2>
  <pre id="output"></pre>

  <script>
    const form = document.getElementById('dataForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      // Send data to the backend
      try {
        const response = await fetch('http://127.0.0.1:5000/collect-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, age }),
        });

        const data = await response.json();

        // Display the response in the output section
        if (response.ok) {
          output.textContent = JSON.stringify(data.data, null, 2);
        } else {
          alert(data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to connect to the server.');
      }

      // Clear form inputs
      form.reset();
    });
  </script>
</body>
</html>
